<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Countries</title>
    <link rel="stylesheet" href="dist/css/main.css" />

              id="searchQuery"
              name="q"

                ></path>
              </svg>
            </button>
          </div>
          <div id="resultsLists" class="resultsList"></div>
        </div>
      </div>
    </main>
    <script src="dist/js/index.js"></script>
